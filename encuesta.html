
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta electoral</title>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        p {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        .opcion {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .opcion input {
            margin-right: 12px;
            transform: scale(1.3);
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background: #2c7be5;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #1a68d1;
        }

        #mensaje {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }

        .error { color: #c0392b; }
        .ok { color: #27ae60; }

        canvas {
            width: 100% !important;
            height: auto !important;
            margin-top: 30px;
        }

        /* Responsive extra para pantallas muy pequeñas */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                border-radius: 0;
                box-shadow: none;
            }

            h2 {
                font-size: 20px;
            }

            .opcion {
                font-size: 15px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <h2>Encuesta</h2>
    <p>¿Cuál candidato cree usted que puede ganarle a Laura Fernández en una segunda ronda?</p>

    <form id="encuestaForm">
        <label class="opcion">
            <input type="radio" name="candidato" value="José Aguilar">
            José Aguilar
        </label>

        <label class="opcion">
            <input type="radio" name="candidato" value="Claudia Dobles">
            Claudia Dobles
        </label>

        <label class="opcion">
            <input type="radio" name="candidato" value="Álvaro Ramos">
            Álvaro Ramos
        </label>

        <label class="opcion">
            <input type="radio" name="candidato" value="Otro">
            Otro
        </label>

        <button type="submit">Enviar respuesta</button>
    </form>

    <p id="mensaje"></p>

    <canvas id="graficoResultados"></canvas>

</div>

<script>
    const candidatos = ["José Aguilar", "Claudia Dobles", "Álvaro Ramos", "Otro"];

    if (!localStorage.getItem("resultadosEncuesta")) {
        const inicial = {};
        candidatos.forEach(c => inicial[c] = 0);
        localStorage.setItem("resultadosEncuesta", JSON.stringify(inicial));
    }

    const form = document.getElementById("encuestaForm");
    const mensaje = document.getElementById("mensaje");

    if (localStorage.getItem("yaVoto") === "true") {
        form.style.display = "none";
        mensaje.textContent = "Usted ya participó en esta encuesta.";
        mensaje.className = "error";
    }

    const ctx = document.getElementById("graficoResultados").getContext("2d");
    const chart = new Chart(ctx, {
        type: "bar",
        data: {
            labels: candidatos,
            datasets: [{
                label: "Votos",
                data: obtenerVotos(),
                backgroundColor: ["#3498db", "#9b59b6", "#2ecc71", "#95a5a6"]
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: { precision: 0 }
                }
            }
        }
    });

    form.addEventListener("submit", function (e) {
        e.preventDefault();

        const seleccion = document.querySelector('input[name="candidato"]:checked');
        if (!seleccion) {
            mensaje.textContent = "Seleccione una opción.";
            mensaje.className = "error";
            return;
        }

        const resultados = JSON.parse(localStorage.getItem("resultadosEncuesta"));
        resultados[seleccion.value]++;
        localStorage.setItem("resultadosEncuesta", JSON.stringify(resultados));
        localStorage.setItem("yaVoto", "true");

        mensaje.textContent = "Gracias por participar.";
        mensaje.className = "ok";
        form.style.display = "none";

        actualizarGrafico();
    });

    function obtenerVotos() {
        const datos = JSON.parse(localStorage.getItem("resultadosEncuesta"));
        return candidatos.map(c => datos[c]);
    }

    function actualizarGrafico() {
        chart.data.datasets[0].data = obtenerVotos();
        chart.update();
    }
</script>

</body>
</html>
